<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
      .navbar {
        background-color: #333;
        color: #fff;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
    <style>
      {% block css %} {% endblock %}
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'Home' %}">Ecommerce Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/myapp">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'AboutUs' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'OrderStatus' %}">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ContactUs' %}">Contact</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" method="get" action="{% url 'Search' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            name="search" />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-5">
            <!-- <li class="nav-item">
              Button trigger modal
              <a class="nav-link" id="pop-cart" data-bs-toggle="popover" title="Popover Title" data-bs-content="dfasdfsdfa"
                data-bs-html="true" data-bs-animation="true" style="cursor: pointer;"><i class="bi bi-cart-check me-1 text-light"></i
                ><span id="cart-quantity">Cart(0)</span></a
              >
            </li> -->
            <li class="nav-item">
              <!-- Button trigger modal -->
              <a class="nav-link" id="pop-2-cart" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-cart-check me-1 text-light"></i
                ><span id="cart-quantity">Cart(0)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 32%;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ecommerce Website</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="body-modal">
        
               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-auto" onclick="clearCart()">Clear</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'Checkout' %}"><button type="button" class="btn btn-primary">Checkout</button></a>
      </div>
    </div>
  </div>
</div>
    {% block body %} {% endblock %}

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Ecommerce Website. All rights reserved.</p>
      </div>
    </footer>

   
        

     
        {% block js %} 

      {% endblock %}

  </body>
</html>
